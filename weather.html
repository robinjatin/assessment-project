 <script>

  //Template Literals
  var xhr = new XMLHttpRequest()
 var name1="http://api.weatherstack.com/current?access_key=edc2a6335de83dac279ee322c021829a&query=";
 var name2=prompt("enter city name");
 var url=name1+name2;
//  var lat=prompt("Enter latitude");
//  var vich="&lon=";
//  var long=prompt("Enter longitude");
//  var url = name1+lat+vich+long;

// there is establish connection bw serber and client
xhr.open("GET",url);

xhr.onreadystatechange = test

  function test(){
if(this.status==200 && this.readyState==4)
{ //to remove exception

  var re_data = JSON.parse(this.responseText)

console.log(re_data);

 var a= document.getElementById('td0')

     a.innerHTML=(re_data.location.name)

  var e = document.getElementById('td1')

   e.innerHTML=(re_data.current.temperature);

var b=document.getElementById('td2')

 b.innerHTML=(re_data.current.weather_descriptions[0])

 var pre=document.getElementById('td3')

 pre.innerHTML=(re_data.current.pressure)

 var c=document.getElementById('td4')

 c.innerHTML=(re_data.current.humidity)

 var d = document.getElementById('td5')

 d.innerHTML=(re_data.current.uv_index)

 var e = document.getElementById('td6')

 e.innerHTML=(re_data.current.wind_speed)


 }

}

 xhr.send()

</script>
